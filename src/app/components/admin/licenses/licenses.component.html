<div class="grid">
    <div class="col-10 col-offset-1">
        <p-card header="Licencias" [style]="{'width':'100%'}">
            <p-dataView #dv [value]="items" emptyMessage="Sin ordenes en proceso" >
                <ng-template pTemplate="list" let-items>
                    <div class="grid grid-nogutter">
                        <div class="col-12" *ngFor="let item of items; let first = first">
                            <div class="grid" [ngClass]="{ 'border-top-1 surface-border': !first}">
                                <div class="col">
                                    <div class="font-medium text-700 mt-2">{{ item.name }}</div>
                                </div>
                                <div class="col-fixed gap-1">
                                    <p-button icon="pi pi-pencil" class="flex-auto md:align-items-end white-space-nowrap"/>
                                </div>
                                <div class="col-fixed gap-1">
                                    <p-button severity="danger" icon="pi pi-trash" class="flex-auto md:align-items-end white-space-nowrap"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </ng-template>
            </p-dataView>
        </p-card>
    </div>
</div>
