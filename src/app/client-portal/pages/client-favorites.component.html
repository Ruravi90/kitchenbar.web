<div class="favorites-container">
    <app-client-navigation></app-client-navigation>
    <h2>My Favorites</h2>

    <div *ngIf="loading" class="loading-spinner">Loading...</div>

    <div class="favorites-grid" *ngIf="!loading">
        <div class="empty-state" *ngIf="favorites.length === 0">
            <p>You haven't added any favorites yet.</p>
        </div>

        <div class="branch-card" *ngFor="let branch of favorites">
            <div class="card-image">
                <!-- Placeholder or actual image if available -->
                <div class="image-placeholder">{{ branch.name?.charAt(0) }}</div>
            </div>
            <div class="card-content">
                <h3>{{ branch.name }}</h3>
                <p class="address">{{ branch.address }}</p>
                <div class="actions">
                    <button class="btn btn-outline-danger btn-sm" (click)="removeFavorite(branch.id)">
                        Remove
                    </button>
                    <!-- Maybe a button to Order Now? -->
                    <button class="btn btn-primary btn-sm">Order Now</button>
                </div>
            </div>
        </div>
    </div>
</div>
