<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <img src="assets/layout/images/{{layoutService.config().colorScheme === 'light' ? 'logo-dark' : 'logo-white'}}.svg" alt="Kitchen Bar logo" class="mb-3 w-10rem flex-shrink-0">                
        <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-full shadow-4 surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                <div class="text-center mb-5">
                    <span class="text-900 font-medium">Iniciar sesion</span>
                </div>
                <div class="card-body">
                    <form [formGroup]="formLogin" (submit)="login()">
                        <div class="flex flex-column m-2" >
                            <div class="flex align-items-center ">
                                <label for="user_name" class="block text-900 text-xl font-medium mb-2">Usuario</label>
                            </div>
                            <div class="flex align-items-center">
                                <input id="user_name" type="text"
                                formControlName="user_name"
                                [style]="{'width':'100%'}"
                                placeholder="usuario@kitenbar" 
                                [ngClass]="{'ng-invalid ng-dirty':submitted && f['user_name'].invalid}"
                                required
                                pInputText>
                            </div>
                        </div>
                         <div class="flex flex-column m-2 " >
                            <div class="flex align-items-center ">
                                <label for="password1" class="block text-900 font-medium text-xl mb-2">Password</label>
                            </div>
                            <div class="flex align-items-center ">
                                <p-password id="password1" 
                                formControlName="password" 
                                class="w-full"
                                [style]="{'width':'100%'}" [inputStyle]="{'width':'100%'}"
                                placeholder="Password" [toggleMask]="true"
                                [ngClass]="{'ng-invalid ng-dirty':submitted && f['password'].invalid}"
                                required
                                [feedback]="false"></p-password>
                            </div>
                        </div>
                        <button pButton pRipple label="Iniciar" class="w-full p-3 mt-3 text-xl"></button>
                    </form>
                    <div class="flex align-items-center mt-3" >
                        <p-button label="Registrar" [link]="true" (click)="register()" />
                        <p-button label="recuperar contraseÃ±a?" [link]="true"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<p-toast />
