<div class="grid">
    <div class="col-10 col-offset-1">
        <p-card header="Instancias" [style]="{'width':'100%'}">
            <p-dataView #dv [value]="items" emptyMessage="Sin ordenes en proceso" [style]="{'width':'100%'}">
                <ng-template pTemplate="list" let-items>
                    <div class="grid grid-nogutter">
                        <div class="col-12" *ngFor="let item of items; let first = first">
                            <div class="grid" [ngClass]="{ 'border-top-1 surface-border': !first}">
                                <div class="col-fixed ">
                                    <div class="font-medium text-700 mt-2">{{ item.name_client }}</div>
                                </div>
                                <div class="col">
                                    <div class="font-medium text-700 mt-2">{{ item.name_kitchen }}</div>
                                </div>
                                <div class="col-fixed gap-1">
                                    <p-button icon="pi pi-pencil" [rounded]="true" [outlined]="true" severity="warning" size="small" pTooltip="Editar" class="mr-2"/>
                                    <p-button icon="pi pi-trash" [rounded]="true" [outlined]="true" severity="danger" size="small" pTooltip="Eliminar"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </ng-template>
            </p-dataView>
        </p-card>
    </div>
</div>
