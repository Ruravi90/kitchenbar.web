<div class="card">
  <p-dataView
    #dv
    [value]="filteredMeals"
    [layout]="'grid'"
    [sortField]="sortField"
    [sortOrder]="sortOrder"
  >
    <ng-template pTemplate="header">
      <div
        class="flex flex-column md:flex-row md:justify-content-between gap-2"
      >
        <p-dropdown
          [options]="sortOptions"
          placeholder="Sort by Price"
          (onChange)="onSortChange($event)"
          styleClass="mb-2 md:mb-0"
        ></p-dropdown>

        <p-dropdown
          [options]="categoryOptions"
          [(ngModel)]="selectedCategory"
          optionLabel="name"
          (onChange)="onCategoryChange($event.value)"
          placeholder="Seleccionar CategorÃ­a"
          styleClass="w-full md:w-auto"
        ></p-dropdown>
      </div>
    </ng-template>

    <ng-template let-meals pTemplate="gridItem">
      <div class="grid grid-nogutter">
        <div class="col-12 sm:col-6 lg:col-4 xl:col-3 p-2" *ngFor="let meal of meals">
          <div class="p-4 border-1 surface-border surface-card border-round h-full">
            <div
              class="flex flex-wrap align-items-center justify-content-between gap-2"
            >
              <span class="flex align-items-center gap-2">
                <i class="pi pi-tag"></i>
                <span class="font-semibold">{{ getNameCategory(meal.categoryId) }}</span>
              </span>
            </div>
            <div class="flex flex-column align-items-center gap-3 py-5">
              <div class="text-2xl font-bold">{{ meal.name }}</div>
              <div class="text-700">{{ meal.description }}</div>
            </div>
            <div class="flex align-items-center justify-content-between">
              <span class="text-2xl font-semibold">{{ "$" + meal.price }}</span>
              <div class="flex gap-2">
                <button
                  pButton
                  icon="pi pi-eye"
                  class="p-button-rounded p-button-secondary p-button-outlined"
                  (click)="showDetails(meal)"
                ></button>
                <button
                  pButton
                  icon="pi pi-shopping-cart"
                  class="p-button-rounded"
                  [disabled]="meal.inventoryStatus === 'OUTOFSTOCK'"
                  (click)="addToCart(meal)"
                ></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </ng-template>
  </p-dataView>
</div>

<button pButton icon="pi pi-shopping-cart" label="Cart ({{cart.length}})" class="fixed bottom-0 right-0 m-4 z-5 shadow-4" (click)="cartVisible = true" *ngIf="cart.length > 0"></button>

<p-dialog [(visible)]="cartVisible" [style]="{width: '450px'}" header="Your Order" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">
        <div *ngIf="cart.length === 0" class="text-center">Your cart is empty.</div>
        <div *ngFor="let item of cart; let i = index" class="flex align-items-center justify-content-between mb-3 border-bottom-1 surface-border pb-2">
            <div>
                <div class="font-bold">{{ item.name }}</div>
                <div class="text-sm text-600">{{ '$' + item.price }}</div>
            </div>
            <button pButton icon="pi pi-trash" class="p-button-rounded p-button-danger p-button-text" (click)="removeFromCart(i)"></button>
        </div>
        <div class="flex justify-content-between font-bold text-xl mt-4" *ngIf="cart.length > 0">
            <span>Total:</span>
            <span>{{ '$' + cartTotal }}</span>
        </div>
    </ng-template>
    <ng-template pTemplate="footer">
        <button pButton label="Close" icon="pi pi-times" class="p-button-text" (click)="cartVisible = false"></button>
        <button pButton label="Place Order" icon="pi pi-check" [disabled]="cart.length === 0" (click)="placeOrder()"></button>
    </ng-template>
</p-dialog>

<p-dialog
  [(visible)]="displayDetails"
  [style]="{ width: '450px' }"
  header="Meal Details"
  [modal]="true"
  styleClass="p-fluid"
>
  <ng-template pTemplate="content">
    <div class="flex flex-column align-items-center" *ngIf="selectedMeal">
      <img
        [src]="
          selectedMeal.image ||
          'https://primefaces.org/cdn/primeng/images/demo/product/bamboo-watch.jpg'
        "
        [alt]="selectedMeal.name"
        class="w-full mb-3 border-round"
      />
      <div class="text-2xl font-bold mb-2">{{ selectedMeal.name }}</div>
      <div class="text-xl mb-3">{{ "$" + selectedMeal.price }}</div>
      <p>{{ selectedMeal.description }}</p>
    </div>
  </ng-template>
  <ng-template pTemplate="footer">
    <button
      pButton
      label="Close"
      icon="pi pi-times"
      class="p-button-text"
      (click)="displayDetails = false"
    ></button>
    <button
      pButton
      label="Add to Cart"
      icon="pi pi-check"
      class="p-button-text"
      (click)="addToCart(selectedMeal); displayDetails = false"
    ></button>
  </ng-template>
</p-dialog>
