<div class="categories-container">
    <!-- Page Header -->
    <div class="page-header glass-card mb-4">
        <div class="page-title">
            <h1>Gestión de Categorías</h1>
            <p class="page-subtitle">Organiza tu menú en categorías personalizadas</p>
        </div>
    </div>

    <!-- Content Card -->
    <div class="content-card glass-card">
        <div>
            <p-inputGroup class="w-full mb-4">
                <p-inputGroupAddon>
                    <i class="pi pi-search"></i>
                </p-inputGroupAddon>
                <input type="text" 
                       pInputText 
                       placeholder="Buscar categoría..." 
                       [(ngModel)]="searchTerm"
                       (input)="filterCategories()"
                       pTooltip="Escribe para buscar"/>
                <button type="button" 
                        pButton 
                        icon="pi pi-plus" 
                        size="small" 
                        class="p-button-success" 
                        (click)="showModal()"  
                        pTooltip="Nueva categoria" ></button>
            </p-inputGroup>

            <p-table [value]="filteredCategories" 
                     [paginator]="true" 
                     [rows]="5" 
                     responsiveLayout="scroll" 
                     styleClass="p-datatable-sm">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Nombre</th>
                        <th class="text-center" style="width: 120px">Acciones</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-item>
                    <tr [class.highlighted-row]="item.id === highlightedCategoryId">
                        <td>{{item.name}}</td>
                        <td class="text-center">
                            <div class="flex justify-content-center gap-2">
                                <p-button icon="pi pi-pencil" 
                                          [rounded]="true" 
                                          [outlined]="false" 
                                          severity="warning" 
                                          pTooltip="Editar categoría" 
                                          (click)="showModal(true,item)"/>
                                <p-button icon="pi pi-trash" 
                                          [rounded]="true" 
                                          [outlined]="false" 
                                          severity="danger" 
                                          pTooltip="Eliminar categoría" 
                                          (click)="confirmDeleted(item)"/>
                            </div>
                        </td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="emptymessage">
                    <tr>
                        <td colspan="2" class="text-center py-6">
                            <div class="empty-state">
                                <i class="pi pi-tags empty-icon"></i>
                                <h3 class="empty-title">No hay categorías registradas</h3>
                                <p class="empty-subtitle">Comienza agregando tu primera categoría</p>
                                <p-button label="Agregar Categoría" 
                                          icon="pi pi-plus" 
                                          (click)="showModal()"
                                          class="mt-3"></p-button>
                            </div>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>

<p-dialog header="{{isEdit?'Editar':'Nueva'}} categoria" [modal]="true" [(visible)]="visibleModal" >
    <form [formGroup]="categoryForm" class="formgrid grid gap-3 mb-3 mt-3">
        <div class="field col-12">
            <label for="categoryName">
                Nombre de la categoría *
                <i class="pi pi-info-circle ml-2 tooltip-icon" 
                   pTooltip="Mínimo 2 caracteres. Ej: Bebidas, Postres" 
                   tooltipPosition="right"></i>
            </label>
            <input id="categoryName" 
                   type="text" 
                   formControlName="name"
                   pInputText
                   class="w-full"
                   placeholder="Ej: Bebidas">
            <small class="p-error" *ngIf="categoryForm.get('name')?.invalid && categoryForm.get('name')?.touched">
                <span *ngIf="categoryForm.get('name')?.errors?.['required']">El nombre es requerido</span>
                <span *ngIf="categoryForm.get('name')?.errors?.['minlength']">Mínimo 2 caracteres</span>
            </small>
        </div>
    </form>
    <div class="flex justify-content-end gap-2">
        <p-button label="Cancelar" severity="secondary" (click)="visibleModal = false" />
        <p-button label="Guardar" (click)="confirmSave()" />
    </div>
</p-dialog>

<p-toast />
<p-confirmDialog #cd>
    <ng-template pTemplate="headless" let-message>
        <div class="flex flex-column align-items-center p-5 surface-overlay border-round">
            <div class="border-circle bg-primary inline-flex justify-content-center align-items-center h-6rem w-6rem">
                <i class="pi pi-question text-5xl"></i>
            </div>
            <span class="font-bold text-2xl block mb-2 mt-4">
                {{ message.header }}
            </span>
            <p class="mb-0">{{ message.message }}</p>
            <div class="flex align-items-center gap-2 mt-4">
                <button 
                    pButton 
                    label="Si" 
                    (click)="cd.accept()" 
                    class="w-8rem">
                </button>
                <button 
                    pButton 
                    label="No" 
                    (click)="cd.reject()" 
                    class="p-button-outlined w-8rem ">
                </button>
            </div>
        </div>
    </ng-template>
</p-confirmDialog>
