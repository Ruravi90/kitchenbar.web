<div class="login-container">
    <div class="card glass-effect">
        <div class="card-header">
            <h2>{{ isLoginMode ? 'Welcome Back!' : 'Create Account' }}</h2>
            <p>{{ isLoginMode ? 'Login to manage your orders and favorites' : 'Join us to get exclusive benefits' }}</p>
        </div>

        <div class="card-body">
            <!-- Error Message -->
             <div *ngIf="errorMessage" class="alert alert-danger">
                {{ errorMessage }}
             </div>

            <!-- Login Form -->
            <form *ngIf="isLoginMode" [formGroup]="loginForm" (ngSubmit)="onLogin()">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" formControlName="email" class="form-control" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" formControlName="password" class="form-control" placeholder="Enter your password">
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary btn-block" [disabled]="loginForm.invalid || loading">
                        {{ loading ? 'Logging in...' : 'Login' }}
                    </button>
                </div>
            </form>

            <!-- Register Form -->
            <form *ngIf="!isLoginMode" [formGroup]="registerForm" (ngSubmit)="onRegister()">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" formControlName="name" class="form-control" placeholder="Your Name">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" formControlName="email" class="form-control" placeholder="email@example.com">
                </div>
                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="tel" formControlName="phoneNumber" class="form-control" placeholder="Phone Number">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" formControlName="password" class="form-control" placeholder="Confirm Password">
                </div>
                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" formControlName="confirmPassword" class="form-control" placeholder="Confirm Password">
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary btn-block" [disabled]="registerForm.invalid || loading">
                        {{ loading ? 'Registering...' : 'Sign Up' }}
                    </button>
                </div>
            </form>
        </div>

        <div class="card-footer">
            <p *ngIf="isLoginMode">
                Don't have an account? <a (click)="toggleMode()">Sign Up</a>
            </p>
            <p *ngIf="!isLoginMode">
                Already have an account? <a (click)="toggleMode()">Login</a>
            </p>
        </div>
    </div>
</div>
