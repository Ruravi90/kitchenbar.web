<p-card header="Usuarios"  class="">
    <ng-template pTemplate="header">
        <img alt="Card" src="../../../../assets/layout/images/restaurante.webp"  style="max-height: 15vh; object-fit:cover;"/>
    </ng-template>
    <div>
        <p-inputGroup class="w-full">
            <p-inputGroupAddon>
                <i class="pi pi-search"></i>
            </p-inputGroupAddon>
            <input type="text" pInputText placeholder="Buscar/agregar" />
            <button type="button" pButton icon="pi pi-plus" class="p-button-success">Agregar</button>
        </p-inputGroup>

        <p-dataView #dv [value]="items" [rows]="5" [paginator]="true" emptyMessage="Usuarios no registrados">
            <ng-template pTemplate="list" let-items>
                <div class="grid grid-nogutter">
                    <div class="col-12" *ngFor="let item of items; let first = first" class="col-12">
                        <div class="flex flex-column sm:flex-row sm:align-items-center p-4 gap-3" [ngClass]="{ 'border-top-1 surface-border': !first }">
                            <div class="flex flex-column md:flex-row justify-content-between md:align-items-center flex-1 gap-4">
                                <div class="flex flex-row md:flex-column justify-content-between align-items-start gap-2">
                                    <div>
                                        <div class="text-lg font-medium text-900 mt-2">{{ item.name }}</div>
                                    </div>
                                </div>
                                <div class="flex flex-column md:align-items-end gap-5">
                                    <div class="flex md:flex-row gap-2">
                                        <p-button icon="pi pi-pencil" class="flex-auto md:align-items-end white-space-nowrap"/>
                                        <p-button severity="danger" icon="pi pi-trash" class="flex-auto md:align-items-end white-space-nowrap"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </ng-template>
        </p-dataView>
    </div>
</p-card>
