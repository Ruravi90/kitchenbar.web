<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <img src="assets/layout/images/{{layoutService.config().colorScheme === 'light' ? 'logo-dark' : 'logo-white'}}.svg" alt="Kitchen Bar logo" class="mb-3 w-10rem flex-shrink-0">                
        <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                <div class="text-center mb-5">
                    <span class="text-600 font-medium">Iniciar sesion</span>
                </div>

                <div class="card-body">
                    <form  #loginForm="ngForm" (submit)="login()">
                        
                        <div class="flex flex-column m-2" >
                            <div class="flex align-items-center ">
                                <label for="email1" class="block text-900 text-xl font-medium mb-2">Usuario</label>
                            </div>
                            <div class="flex align-items-center ">
                                <input id="email1" type="text"[(ngModel)]="user.user_name" 
                                #user_name="ngModel" name="user_name"
                                [style]="{'width':'100%'}"
                                placeholder="usuer@kitenbar" pInputText>
                            </div>
                        </div>
                         <div class="flex flex-column m-2 " >
                            <div class="flex align-items-center ">
                                <label for="password1" class="block text-900 font-medium text-xl mb-2">Password</label>
                            </div>
                            <div class="flex align-items-center ">
                                <p-password id="password1" [(ngModel)]="user.password" #password="ngModel" 
                                name="password" 
                                inputStyleClass="w-full"
                                [inputStyle]="{'width':'100%'}"
                                placeholder="Password" [toggleMask]="true"
                                [feedback]="false"></p-password>
                            </div>
                        </div>

                        <div class="flex align-items-center justify-content-between mb-5 gap-5" *ngIf="false">
                            <div class="flex align-items-center">
                                <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
                                <label for="rememberme1">Remember me</label>
                            </div>
                            <a class="font-medium no-underline ml-2 text-right cursor-pointer" style="color: var(--primary-color)">Forgot password?</a>
                        </div>

                        <button pButton pRipple label="Iniciar" class="w-full p-3 mt-3 text-xl"></button>
                        
                    </form>
                    <button pButton pRipple label="Registrar" [severity]="'secondary'" (click)="register()" class="w-full p-3 text-xl mt-3"></button> 
                </div>
            </div>
        </div>
    </div>
</div>
<p-toast />
