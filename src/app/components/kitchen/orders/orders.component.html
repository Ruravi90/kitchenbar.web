<div class="flex flex-wrap justify-content-center ">
    <div class="w-full">
        <p-card header="Ordenes" [style]="{'width':'100%'}">
            <p-dataView #dv [value]="items" [rows]="10" [paginator]="true" emptyMessage="Sin ordenes en proceso" >
                <ng-template pTemplate="list" let-items>
                    <div class="grid grid-nogutter">
                        <div class="col-12 pb-2" *ngFor="let item of items; let first = first">
                            <div class="grid" [ngClass]="{ 'border-top-1 surface-border': !first}">
                                <div class="col-fixed">
                                    <img *ngIf="item.statusOrderId == 1 && !item.isCancel" alt="dropdown icon" src="./assets/images/icon/process.svg" style="width: 25px;">
                                    <img *ngIf="item.statusOrderId == 2 && !item.isCancel" alt="dropdown icon" src="./assets/images/icon/uniform.svg" style="width: 25px;">
                                </div>
                                <div class="col-fixed gap-1">
                                    <div class="font-medium text-700 mt-2">{{ item.table?.name }}</div>
                                </div>
                                <div class="col gap-2">
                                    <div class="text-lg font-medium text-900 mt-2">{{ item.quantity + " " + item.meal?.name }}</div>
                                </div>
                                <div class="col-fixed gap-1" *ngIf="item.aditional !=null">
                                    <p-button severity="secondary" icon="pi pi-comment" [rounded]="true" [raised]="true" 
                                    (onClick)="toggleComents($event, op, item)" />
                                </div>
                                <div class="col-fixed gap-1" *ngIf="item.statusOrderId == 1">
                                    <p-button  pTooltip="Preparando" severity="warning" icon="./assets/images/icon/process.svg" [rounded]="true" [raised]="true" (onClick)="changeStatusOrder($event,item,2)" >
                                        <ng-template pTemplate="buttonicon"> 
                                            <img src="./assets/images/icon/uniform.svg" style="width: 60%;"/>
                                        </ng-template>
                                    </p-button>
                                </div>
                                <div class="col-fixed gap-1" *ngIf="item.statusOrderId == 2">
                                    <p-button  pTooltip="Enviado" severity="help" icon="./assets/images/icon/delivery.svg" [disabled]="item.statusOrderId === 1"[rounded]="true" [raised]="true" (onClick)="changeStatusOrder($event,item,3)" >
                                        <ng-template pTemplate="buttonicon"> 
                                            <img src="./assets/images/icon/delivery.svg" style="width: 60%;"/>
                                        </ng-template>
                                    </p-button>
                                </div>
                            </div>
                        </div>
                    </div>
                </ng-template>
            </p-dataView>
        </p-card>
    </div>
</div>
<p-confirmDialog #cd>
    <ng-template pTemplate="headless" let-message>
        <div class="flex flex-column align-items-center p-5 surface-overlay border-round">
            <div class="border-circle bg-primary inline-flex justify-content-center align-items-center h-6rem w-6rem">
                <i class="pi pi-question text-5xl"></i>
            </div>
            <span class="font-bold text-2xl block mb-2 mt-4">
                {{ message.header }}
            </span>
            <p class="mb-0">{{ message.message }}</p>
            <div class="flex align-items-center gap-2 mt-4">
                <button 
                    pButton 
                    label="Si" 
                    (click)="cd.accept()" 
                    class="w-8rem">
                </button>
                <button 
                    pButton 
                    label="No" 
                    (click)="cd.reject()" 
                    class="p-button-outlined w-8rem ">
                </button>
            </div>
        </div>
    </ng-template>
</p-confirmDialog>

<p-overlayPanel #op [style]="{ width: '450px' }" [showCloseIcon]="true">
    <ng-template pTemplate="content">
        <div class="font-medium text-700 mt-2">{{coments}}</div>
    </ng-template>
</p-overlayPanel>
