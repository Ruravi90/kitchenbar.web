<div class="branches-container">
    <!-- Page Header -->
    <div class="page-header glass-card mb-4">
        <div class="page-title">
            <h1>Gestión de Sucursales</h1>
            <p class="page-subtitle">Administra las ubicaciones de tu negocio</p>
        </div>
    </div>

    <!-- Content Card -->
    <div class="content-card glass-card">
      <div>
        <p-inputGroup class="w-full mb-4">
          <p-inputGroupAddon>
            <i class="pi pi-search"></i>
          </p-inputGroupAddon>
          <input
            type="text"
            pInputText
            placeholder="Buscar sucursal..."
            [(ngModel)]="searchTerm"
            (input)="filterBranches()" />
          <button
            type="button"
            pButton
            icon="pi pi-plus"
            size="small"
            class="p-button-success"
            (click)="showModal()"
            pTooltip="Nueva sucursal"
          ></button>
        </p-inputGroup>

        <p-table
          [value]="filteredBranches"
          [paginator]="true"
          [rows]="5"
          responsiveLayout="scroll"
          styleClass="p-datatable-sm"
        >
          <ng-template pTemplate="header">
            <tr>
              <th>Nombre</th>
              <th class="text-center" style="width: 120px">Acciones</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-item>
            <tr [class.highlighted-row]="item.id === highlightedBranchId">
              <td>{{ item.name }}</td>
              <td class="text-center">
                <div class="flex justify-content-center gap-2">
                  <p-button
                    icon="pi pi-qrcode"
                    [rounded]="true"
                    [outlined]="false"
                    severity="secondary"
                    size="small"
                    pTooltip="Descargar QR de sucursal"
                    (click)="showQRModal(item)"
                  />
                  <p-button
                    icon="pi pi-pencil"
                    [rounded]="true"
                    [outlined]="false"
                    severity="warning"
                    pTooltip="Editar sucursal"
                    (click)="showModal(true, item)"
                  />
                  <p-button
                    icon="pi pi-trash"
                    [rounded]="true"
                    [outlined]="false"
                    severity="danger"
                    pTooltip="Eliminar sucursal"
                    (click)="confirmDeleted(item)"
                  />
                </div>
              </td>
            </tr>
          </ng-template>
          <ng-template pTemplate="emptymessage">
            <tr>
              <td colspan="2" class="text-center py-6">
                <div class="empty-state">
                  <i class="pi pi-building empty-icon"></i>
                  <h3 class="empty-title">No hay sucursales registradas</h3>
                  <p class="empty-subtitle">Comienza agregando tu primera sucursal</p>
                  <p-button label="Agregar Sucursal" 
                            icon="pi pi-plus" 
                            (click)="showModal()"
                            class="mt-3"></p-button>
                </div>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
</div>

<p-dialog
  header="{{ isEdit ? 'Editar' : 'Nueva' }} sucursal"
  [modal]="true"
  [(visible)]="visibleModal"
>
  <form [formGroup]="branchForm" class="formgrid grid gap-3 mb-3 mt-3">
    <div class="field col-12">
      <label for="branchName">
        Nombre de la sucursal *
        <i class="pi pi-info-circle ml-2 tooltip-icon" 
           pTooltip="Mínimo 3 caracteres. Ej: Sucursal Centro" 
           tooltipPosition="right"></i>
      </label>
      <input
        id="branchName"
        type="text"
        formControlName="name"
        pInputText
        class="w-full"
        placeholder="Ej: Sucursal Centro"
      />
      <small class="p-error" *ngIf="branchForm.get('name')?.invalid && branchForm.get('name')?.touched">
        <span *ngIf="branchForm.get('name')?.errors?.['required']">El nombre es requerido</span>
        <span *ngIf="branchForm.get('name')?.errors?.['minlength']">Mínimo 3 caracteres</span>
      </small>
    </div>
  </form>
  <div class="flex justify-content-end gap-2">
    <p-button
      label="Cancelar"
      severity="secondary"
      (click)="visibleModal = false"
    />
    <p-button label="Guardar" (click)="confirmSave()" />
  </div>
</p-dialog>

<p-toast />
<p-confirmDialog #cd>
  <ng-template pTemplate="headless" let-message>
    <div
      class="flex flex-column align-items-center p-5 surface-overlay border-round"
    >
      <div
        class="border-circle bg-primary inline-flex justify-content-center align-items-center h-6rem w-6rem"
      >
        <i class="pi pi-question text-5xl"></i>
      </div>
      <span class="font-bold text-2xl block mb-2 mt-4">
        {{ message.header }}
      </span>
      <p class="mb-0">{{ message.message }}</p>
      <div class="flex align-items-center gap-2 mt-4">
        <button
          pButton
          label="Si"
          (click)="cd.accept()"
          class="w-8rem"
        ></button>
        <button
          pButton
          label="No"
          (click)="cd.reject()"
          class="p-button-outlined w-8rem"
        ></button>
      </div>
</div>
    </ng-template>
</p-confirmDialog>

<p-dialog header="QR de sucursal {{branch.name}}" [modal]="true" [(visible)]="visibleQRModal" >
    <div #parent>
        <qrcode
        [elementType]="qrData.elementType"
        [errorCorrectionLevel]="qrData.errorCorrectionLevel"
        [qrdata]="qrData.qrdata"
        [scale]="qrData.scale"
        [width]="qrData.width"
        [margin]="qrData.margin"
        [className]="qrData.cssClass"
        [colorDark]="qrData.colorDark"
        [colorLight]="qrData.colorLight"
        [margin]="qrData.margin"
        [alt]="qrData.alt"
        [ariaLabel]="qrData.ariaLabel"
        [title]="qrData.title"
        [imageSrc]="qrData.imageSrc"
        [imageHeight]="qrData.imageHeight"
        [imageWidth]="qrData.imageWidth"
      ></qrcode>
    </div>
    <div class="flex justify-content-end gap-2 mt-3">
        <p-button label="Cancelar" severity="secondary" (click)="visibleQRModal = false" />
        <p-button icon="pi pi-cloud-download" label="Descargar" (click)="saveQRAsImage(parent)" />
    </div>
</p-dialog>
