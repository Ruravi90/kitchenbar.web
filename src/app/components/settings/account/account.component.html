<div class="grid justify-content-center">
    <div class="col-12 md:col-8 lg:col-6">
        <p-card header="Mi Perfil" styleClass="mb-3">
            <div class="flex flex-column gap-4">
                <!-- Avatar Section -->
                <div class="flex justify-content-center mb-3">
                    <p-avatar 
                        [label]="user.name ? user.name.charAt(0).toUpperCase() : 'U'" 
                        shape="circle" 
                        size="xlarge" 
                        [style]="{'background-color': '#2196F3', 'color': '#ffffff'}">
                    </p-avatar>
                </div>

                <!-- Form Fields -->
                <div class="p-fluid">
                    <div class="field">
                        <label htmlFor="name">Nombre Completo</label>
                        <input pInputText id="name" [(ngModel)]="user.name" />
                    </div>

                    <div class="field">
                        <label htmlFor="username">Usuario</label>
                        <input pInputText id="username" [(ngModel)]="user.user_name" [disabled]="true" />
                        <small class="text-500">El nombre de usuario no se puede cambiar.</small>
                    </div>

                    <div class="field">
                        <label htmlFor="email">Correo Electrónico</label>
                        <input pInputText id="email" [(ngModel)]="user.email" />
                    </div>

                    <div class="field">
                        <label htmlFor="phone">Teléfono</label>
                        <input pInputText id="phone" [(ngModel)]="user.phone_number" />
                    </div>
                </div>

                <!-- Actions -->
                <div class="flex justify-content-end">
                    <p-button 
                        label="Guardar Cambios" 
                        icon="pi pi-save" 
                        (onClick)="saveProfile()" 
                        [loading]="loading">
                    </p-button>
                </div>
            </div>
        </p-card>

        <p-card header="Configuración" styleClass="mb-3">
            <div class="flex align-items-center justify-content-between">
                <div>
                    <span class="font-bold block mb-1">Notificaciones Push</span>
                    <span class="text-500 text-sm">Recibir alertas sobre pedidos y actualizaciones.</span>
                </div>
                <p-inputSwitch [(ngModel)]="IsActiveNotification" (onChange)="activeNotification($event)"></p-inputSwitch>
            </div>
        </p-card>
    </div>
</div>
<p-toast></p-toast>
